<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>The best timer I've ever seen</title>
  </head>
  <body>
    <h1 class="countdown-title">Countdown Clock</h1>
    <section class="countdown">
      <div class="countdown-number">
        <p class="minutes countdown-time">00</p>
        <p class="countdown-text">Minutes</p>
      </div>
      <div class="countdown-number">
        <p class="seconds countdown-time">00</p>
        <p class="countdown-text">Second</p>
      </div>
    </section>

    <div class="buttons">
      <button class="plus">PLUS</button>
      <button class="minus">MINUS</button>
      <button class="start">START</button>
    </div>

    <div class="message"></div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/timer.js"></script>
  </body>
</html>
